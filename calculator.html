<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="text/html">
    <meta name="description"
          content="Калькулятор ШЦТ">
    <meta name="keywords"
          content="Калькулятор">
    <title>Лучший в мире калькулятор</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
<h1>Калькулятор</h1>
<table>
    <thead>
    <tr>
        <td colspan="4">
            <input type="text" id="num-input" title="Поле для ввода чисел" value="0">
        </td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <button class="num-button" id="num1">1</button>
        </td>
        <td>
            <button class="num-button">2</button>
        </td>
        <td>
            <button class="num-button">3</button>
        </td>
        <td>
            <button class="operation-button">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="num-button">4</button>
        </td>
        <td>
            <button class="num-button">5</button>
        </td>
        <td>
            <button class="num-button">6</button>
        </td>
        <td>
            <button class="operation-button">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="num-button">7</button>
        </td>
        <td>
            <button class="num-button">8</button>
        </td>
        <td>
            <button class="num-button">9</button>
        </td>
        <td>
            <button class="operation-button">x</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="backspace-button">←</button>
        </td>
        <td>
            <button class="num-button">0</button>
        </td>
        <td>
            <button id="dot-button">.</button>
        </td>
        <td>
            <button class="operation-button">/</button>
        </td>
    </tr>
    </tbody>
</table>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
